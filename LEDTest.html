<html>
	<head>
		<title>LED Test1</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript">
			function submitform( formNum, photonID, funcName, accessToken )
			{
				var dataObj = {};
				dataObj.args = formNum;

				let link = "https://api.particle.io/v1/devices/" + photonID + "/" + funcName + "?access_token=" + accessToken
				$.post( link, dataObj, function( dataObj ) {
			  	$( "#result" ).html( JSON.stringify(dataObj) );
				});
				return false;
			}

			function getData( photonID, funcName, accessToken ){
				let link = "https://api.particle.io/v1/devices/" + photonID + "/" + funcName + "?access_token=" + accessToken
				$.getJSON(link, function(json) {
	        $( "#hi" ).html( parseInt(json.result) );
	      });
	      return false;
			}
		</script>
	</head>
	<body>
		<center>
			<input type="number" id="ledVal" value="0">
			<div id="result"></div>
			<div id="hi"></div>
		</center>
		<script type="text/javascript">
			window.setInterval(function(){
				var ledVal = document.getElementById("ledVal");
				var n = parseInt(ledVal.value);
				submitform(n, "3f0035000547363332363639", "changeIntensity", "3217c92c98c9e40168c4bb6c44ddd546fc307d32");
				getData("3f0035000547363332363639", "changeIntensity", "3217c92c98c9e40168c4bb6c44ddd546fc307d32");
			}, 100);
		</script>
	</body>
</html>
