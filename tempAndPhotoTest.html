<html>
	<head>
		<title>photo and temp sensors</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript">
			function getData( photonID, funcName, accessToken )
			{
				let link = "https://api.particle.io/v1/devices/" + photonID + "/" + funcName + "?access_token=" + accessToken;
				$.getJSON(link, function(json) {
          currData = json.result;
        });
				return false;
			}
		</script>
	</head>
	<body>
		<center>
			<div id="state"></div><br/>
			<button type="button" onclick="changeState();">click me</button>
			<div id="result">0</div>
			<div id="label"></div>
		</center>
		<script type="text/javascript">
			var stateLabel = document.getElementById("state");
			var states = ["photo", "temp"]
			var index = 0;
			var currState = states[index];

			var currData = 0;
			var photoVal;
			var tempVal;

			window.setInterval(function(){
				currState = states[index];
				stateLabel.innerHTML = currState;


				if (currState == "photo"){
					getData("3f0035000547363332363639", "getVal", "3217c92c98c9e40168c4bb6c44ddd546fc307d32");
					photoVal = currData;
					document.getElementById("result").innerHTML = photoVal;
				}
				else if (currState == "temp"){
					getData("3f0035000547363332363639", "getTemp", "3217c92c98c9e40168c4bb6c44ddd546fc307d32");
					tempVal = currData;
					document.getElementById("result").innerHTML = tempVal;
				}
			}, 100);

			function changeState(){
				currData = "loading";
				if (index < states.length - 1){
					index += 1
				}
				else{
					index = 0
				}
			}
		</script>
	</body>
</html>
