	<script type="text/javascript">
		function submitform( formNum, photonID, funcName, accessToken )
		{
			var dataObj = {};
			dataObj.args = formNum;

			let link = "https://api.particle.io/v1/devices/" + photonID + "/" + funcName + "?access_token=" + accessToken
			$.post( link, dataObj );
			return false;
		}

		function getLight( photonID, funcName, accessToken )
			{
				let link = "https://api.particle.io/v1/devices/" + photonID + "/" + funcName + "?access_token=" + accessToken;
				$.getJSON(link, function(json) {
          photoVal = json.result;
        });
				return false;
			}

			function getTemp( photonID, funcName, accessToken )
			{
				let link = "https://api.particle.io/v1/devices/" + photonID + "/" + funcName + "?access_token=" + accessToken;
				$.getJSON(link, function(json) {
          tempVal = json.result;
        });
				return false;
			}
	</script>

<body style="margin: 0px; overflow: hidden; position: fixed; font-family: Monospace; z-index: -1;">

		</div>
		<div class = "rings" style="opacity: 0.5;width:300px;height:300px;animation: spin 5s linear infinite alternate-reverse; -webkit-animation: spin 5s linear infinite alternate-reverse;">
			<img src = "divImages/ThirdInnerRing2.png" style="width:100%;height:100%;">
		</div>
		<div class = "rings" style="opacity: 0.5;width:300px;height:300px;animation: spin 4s linear infinite alternate-reverse; -webkit-animation: spin 4s linear infinite alternate-reverse;">

		</div>
		<div class = "rings" style="opacity: 0.5;width:300px;height:300px;animation: spin 8s linear infinite alternate-reverse; -webkit-animation: spin 8s linear infinite alternate-reverse;">

		</div>
		<div class="inputDiv" style="z-index: 1; position: absolute; text-align: center; align-items: center;">

			<h12 style="color:black;"> Mode: <span id = "Modes">Intensity</span> </h12> 
			<br>
			<input style="width: 75px; display: none" class="inputClass" type="number" value="0">

			<input style="width: 25px;" class="inputClass2" type="number" value="0">
			<input style="width: 25px;" class="inputClass2" type="number" value="0">
			<input style="width: 25px;" class="inputClass2" type="number" value="0">

			<input style="width: 75px; display:none" class="inputClass3" type="number" value="0">
			<br>
			<button type="button"class="buttonClass" onclick="changeState()" >change</button>

	<script>
		var scene, camera, renderer;
		var arToolkitSource, arToolkitContext;

		var markerRoot1;

		// array of all functions that update the view
		var updateFuncs = [];

		var mouse = new THREE.Vector2();

		// measurementContainer consists of a lineMesh and a sprite to display the length
		var measurementContainer, lineMesh, canvas, context, texture, sprite;

		var LEDStates = ["Intensity", "RGB", "Strip"];
		var photoTempStates = ["photo", "temp"];

		var LEDIndex = 0;
		var photoTemIndex = 0;

		var currLEDState = "Intensity";
		var currPhotoTempState = "photo";

		var canRotate = false;
		var angleRad = 0;
		var angleDeg = 0;

		var caramelApple = "3f0039000b47363330353437";
		var accessCode = "3217c92c98c9e40168c4bb6c44ddd546fc307d32";

		init();
		animate();

		function init(){
			scene = new THREE.Scene();
			camera = new THREE.Camera();
			scene.add(camera);
			renderer = new THREE.WebGLRenderer( {antialias : true, alpha: true} );
			renderer.setClearColor(new THREE.Color("lightgrey"), 0)
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.domElement.style.position = "absolute"
			renderer.domElement.style.top = "0px"
			renderer.domElement.style.left = "0px"
			document.body.appendChild( renderer.domElement );
			
			// setup arToolkitSource
			arToolkitSource = new THREEx.ArToolkitSource({
				sourceType : "webcam",
			});

			arToolkitSource.init(function onReady(){
				onResize()
			});
			
			// create atToolkitContext
			arToolkitContext = new THREEx.ArToolkitContext({
				cameraParametersUrl: "AR-Toolkit.js/data/data/camera_para.dat",
				detectionMode: "mono"
			})
			
			// copy projection matrix to camera when initialization complete
			arToolkitContext.init(function onCompleted(){
				camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
			});

			// build markerControls for marker1
			markerRoot1 = new THREE.Group
			scene.add(markerRoot1)
			var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
				type: "pattern",
				patternUrl: "modulAR-iot-images/LEDs.patt"
			})

			// event handlers
			window.addEventListener("resize", onResize)
			window.addEventListener("mousedown", onMouseDown)
			window.addEventListener("touchstart", onTouchStart)
			window.addEventListener("mousemove", onMouseMove)
			window.addEventListener("touchmove", onTouchMove)
			window.addEventListener("orientationchange", changeOrientation);
		}

		function changeOrientation () {
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		updateFuncs.push(function updateScanner(){
			if (document.querySelector(".scanningSpinner") != null){
				if (markerRoot1.visible === true){
					document.querySelector(".scanningSpinner").style.display = "none"
				}
				else {
					document.querySelector(".scanningSpinner").style.display = ""
				}
			}
		});

		window.setInterval(function(){
			currLEDState = LEDStates[LEDIndex];
			currPhotoTempState = photoTempStates[photoTemIndex];

			var inputLEDStateReg = parseInt(document.getElementsByClassName("inputClass")[0].value);
			var inputLEDStateRGB = parseInt(document.getElementsByClassName("inputClass2")[0].value);
			var inputLEDStateStrip = parseInt(document.getElementsByClassName("inputClass3")[0].value);

			if (currLEDState == "Intensity"){
				submitform(inputLEDStateReg, caramelApple, "changeIntensity", accessCode);
			}
			else if (currLEDState == "RGB"){
				submitform(inputLEDStateRGB, caramelApple, "changeColor", accessCode);
			}
			else if (currLEDState == "Strip"){
				submitform(inputLEDStateStrip, caramelApple, "changeColorStrip", accessCode);
			}
		}, 100);

		updateFuncs.push(function updateMovingDiv(){
			var movingDiv = document.getElementsByClassName("movingDiv")[0];
			movingDiv.style.left = window.innerWidth/2 - movingDiv.offsetWidth/2 + "px";
			movingDiv.style.top = window.innerHeight/2 - movingDiv.offsetHeight/2 + "px";
			centerX = window.innerWidth/2
			centerY = window.innerHeight/2 

			for (i = 0; i < 4; i++)
			{
			var rings = document.getElementsByClassName("rings")[i];
			rings.style.left = rings.parentElement.offsetWidth/2 - rings.offsetWidth/2 + "px";
			rings.style.top = rings.parentElement.offsetHeight/2 - rings.offsetHeight/2 + "px";
			}

			var dial = document.getElementsByClassName("dial")[0];
			dial.style.left = dial.parentElement.offsetWidth/2 - dial.offsetWidth/2 + "px";
			dial.style.top = dial.parentElement.offsetHeight/2 - dial.offsetHeight/2 + "px";

			var inputDiv = document.getElementsByClassName("inputDiv")[0];
			inputDiv.style.left = inputDiv.parentElement.offsetWidth/2 - inputDiv.offsetWidth/2 + "px";
			inputDiv.style.top = inputDiv.parentElement.offsetHeight/2 - inputDiv.offsetHeight/2 + "px";

			var input = document.getElementsByClassName("inputClass")[0];
			input.style.left = "5px";
			input.style.top = "5px";

			var button = document.getElementsByClassName("buttonClass")[0];
			button.style.left = input.offsetWidth + 10 + "px";
			button.style.top = input.style.top;

			if (markerRoot1.visible === true){
				movingDiv.style.display = ""
				var proj = toScreenPosition(markerRoot1, camera);
				movingDiv.style.left = proj.x - movingDiv.offsetWidth/2 + 'px';
				movingDiv.style.top = proj.y - movingDiv.offsetHeight/2 + 'px';
			}
			else {
				movingDiv.style.display = "none"
			}
		});

		function toScreenPosition(obj, camera) {
	    var vector = new THREE.Vector3();

	    var widthHalf = 0.5*renderer.context.canvas.width;
	    var heightHalf = 0.5*renderer.context.canvas.height;

	    obj.updateMatrixWorld();
	    vector.setFromMatrixPosition(obj.matrixWorld);
	    vector.project(camera);

	    vector.x = ( vector.x * widthHalf ) + widthHalf; // 200 to 400
	    vector.y = - ( vector.y * heightHalf ) + heightHalf; // 100 to 400

	    return { 
	        x: vector.x,
	        y: vector.y
	    };
		};

		function changeState(){
			var inputLEDStateReg = document.getElementsByClassName("inputClass")[0];
			var inputLEDStateRGB = document.getElementsByClassName("inputClass2")[0];
			var inputLEDStateStrip = document.getElementsByClassName("inputClass3")[0];

			submitform(0, caramelApple, "changeIntensity", accessCode);
			submitform(0, caramelApple, "changeColor", accessCode);
			submitform(0, caramelApple, "changeColorStrip", accessCode);

			document.getElementById("Modes").innerHTML = " " + currLEDState; 

			if (LEDIndex == 0){
				inputLEDStateReg.style.display = "";

				for (i = 0; i <3;i++){
					inputLEDStateRGB.style.display = "none";
				}

				inputLEDStateStrip.style.display ="none";

			}
			else if (LEDIndex == 1){
				inputLEDStateReg.style.display = "none";

				for (i = 0; i <3;i++)
				{
					inputLEDStateRGB.style.display = "";
				}

				inputLEDStateStrip.style.display = "none";
			}
			else if (LEDIndex == 2){
				inputLEDStateReg.style.display = "none";

				for (i = 0; i <3;i++){
					inputLEDStateRGB.style.display = "none";
				}

				inputLEDStateStrip.style.display = "";
			}
			
			if (LEDIndex < LEDStates.length - 1){
				LEDIndex += 1;
			}
			else{
				LEDIndex = 0;
			}
		}

		updateFuncs.push(function updateARtoolkit(){
			// update artoolkit on every frame
			if (arToolkitSource.ready !== false){
				arToolkitContext.update( arToolkitSource.domElement );
			}
		});

		function onResize(){
			arToolkitSource.onResizeElement()
			arToolkitSource.copyElementSizeTo(renderer.domElement)	
			if (arToolkitContext.arController !== null){
				arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
			}
		}

		function onMouseDown(event){
			onMouseMove(event);
		}

		function onTouchStart(event){
			onTouchMove(event);
		}

		function onMouseMove(event){
			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			// document.getElementById("text").innerHTML = mouse.x + ", " + mouse.y;
		}

		function onTouchMove(event){
			mouse.x = event.touches[0].clientX;
			mouse.y = event.touches[0].clientY;
			// document.getElementById("text").innerHTML = mouse.x + ", " + mouse.y;
		}

		function render(){
			renderer.render( scene, camera );
		}

		function animate(){
			requestAnimationFrame(animate);

			// runs all update functions 
			updateFuncs.forEach(function(func){ func(); });

			render();
		}

	</script>

	<!-- Scanning animation when the marker are not visible -->
	<div class="scanningSpinner">

			Scanning
		</label>
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
	</div>
	<style>
	.scanningSpinner {
		margin: 100px auto;
		height: 40px;
		text-align: center;
		position: fixed;
		width:100%;
	}

	.scanningSpinner label {
		display: block;
		color: #333;
		font-size: 200%;
	}

	.scanningSpinner > div {
		background-color: #333;
		height: 100%;
		width: 6px;
		display: inline-block;
		
		-webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
		animation: sk-stretchdelay 1.2s infinite ease-in-out;
	}

	.scanningSpinner .rect2 {
		-webkit-animation-delay: -1.1s;
		animation-delay: -1.1s;
	}

	.scanningSpinner .rect3 {
		-webkit-animation-delay: -1.0s;
		animation-delay: -1.0s;
	}

	@-webkit-keyframes sk-stretchdelay {
		0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
		20% { -webkit-transform: scaleY(1.0) }
	}

	@keyframes sk-stretchdelay {
		0%, 40%, 100% { 
			transform: scaleY(0.4);
			-webkit-transform: scaleY(0.4);
			}
		20% { 
			transform: scaleY(1.0);
			-webkit-transform: scaleY(1.0);
		}
	}
	</style>
